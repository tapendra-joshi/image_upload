
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>image</title>
</head>
<body>
    <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% for pic in pics %}
        <img src="{{ pic.img.url }}" alt="{{ pic.img.name }}">
    {% endfor %}
</body>
</html>
